<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" href="/favicon.ico">
  
  <!-- Adding EvilIcons -->
  <link rel="stylesheet" href="{{"/assets/evil-icons.min.css" | prepend:site.baseurl | prepend: site.url }}" media="none" onload="if(media!='all')media='all'">
  <noscript><link rel="stylesheet" href="{{"/assets/evil-icons.min.css" | prepend:site.baseurl | prepend: site.url }}"></noscript>

  <!-- Main stylesheets -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}" media="none" onload="if(media!='all')media='all'">
  <noscript><link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}"></noscript>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="manifest" href="/manifest.json">

  <!-- meta tags for everything -->
{% include meta.html %}
</head>
